<html>
	<head>
		<link rel="stylesheet" type="text/css" href="style.css" />
		<title>Travel form</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	</head>
	<body>
		<form action="/test">
			<h2>Travel reservation form</h2>
			<h3>* denotes mandotory</h3>
			<label for="name">Full name*:</label>
			<input type="text" id="name" placeholder="FirstName LastName" required>
			<label for="email">Email address*:</label>
			<input type="email" id="email" placeholder="EMAIL_ADDRESS" required>
			<label for="tour">Select Tour Package*:</label>
			<select name="tour" id="tour" required>
				<option value="goa">Goa</option>
			</select>
			<label for="date">Arrival date*:</label>
			<input type="text" id="date" placeholder="m/d/y" required>
			<label for="numb-pers">Number of person*:</label>
			<input type="text" id="numb-pers" placeholder="UNKNOWN_TYPE" required>
			<label>What would you want to avail?*</label>
			<label for="board">
				Boarding <input id="board" class="checkbox" type="checkbox" name="avail" id="avail">
			</label>
			<label for="food">
				Fooding <input id="food" class="checkbox" type="checkbox" name="avail" id="avail"> 
			</label>
			<label for="ss">
				Sight seeing <input id="ss" class="checkbox" type="checkbox" name="avail" id="avail">
			</label>
			<label for="coupon">Discout Coupon code:</label>
			<input type="text" id="coupon" placeholder="UNKNOWN_TYPE">
			<label>Terms and conditions*</label>
			<div><label for="i-a"><input checked class="radio" id="i-a" type="radio" name="tac" required>I agree</label><label for="i-d"><input class="radio" type="radio" id="i-d" name="tac">I disagree</label></div>
			<button>Complete reservation</button>
		</form>
	</body>
</html>
